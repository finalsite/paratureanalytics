<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parature Analytics - Login</title>
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="grid">
      <div class="grid__row">
        <div class="grid__col-6">
          <div class="logo">
            <img class="logo__image" src="images/stack.png">
            <h1 class="logo__title">Parature Analytics</h1>
          </div>
        </div>
        <div class="grid__col-6">
          <nav class="nav text--right">
            <ul class="nav__bar">
              <li class="nav__element"><a href="#" id="sign__up" class="nav__link">Sign Up</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <section class="main">
    <div class="form__container">
      <form id="login__form" class="login__form" method="post">
        <div class="form__section form__section--one-col">
          <h2>Sign In to Your Account</h2>
          <label class="form__label" for="username">Email Address</label>
          <input class="input" type="text" name="username" id="username">
          <label class="form__label" for="password">Password</label>
          <input class="input" type="password" name="password" id="password">
          <input id="login__submit" class="input button" type="submit" value="Sign In">
        </div>
      </form>
    </div>
  </section>
  <script src="js/all.min.js"></script>
</body>
</html>
