<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parature Analytics</title>
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body class="page__reports">
  <header class="header">
    <div class="grid">
      <div class="grid__row">
        <div class="grid__col-6">
          <div class="logo">
            <img class="logo__image" src="images/stack.png">
            <h1 class="logo__title">Parature Analytics</h1>
          </div>
        </div>
        <div class="grid__col-6">
          <nav class="nav text--right">
            <ul class="nav__bar">
              <li class="nav__element"><a href="/reports" class="nav__link">Reports</a></li>
              <li class="nav__element"><a href="/explore" class="nav__link">Explore</a></li>
              <li id="sign__out" class="nav__element"><a href="#" class="nav__link">Sign out</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <section class="section__builder">
    <div class="grid">
      <div class="grid__row">
        <div class="grid__col-1"></div>
        <div class="grid__col-9">
          <form id="summary-report" class="form form--report" method="GET">
            <div class="form__row">
              <div class="form__col">
                <label class="label" for="dateMin">Date from:</label>
                <input class="input input--date" type="date" id="dateMin" name="dateMin" tabindex="1">
              </div>
              <div class="form__col">
                <label class="label" for="dateMax">Date to:</label>
                <input class="input input--date" type="date" id="dateMax" name="dateMax" tabindex="2">
              </div>
              <div class="form__col">
                <input class="button" type="submit" value="Run Report" tabindex="3">
              </div>
            </div>
          </form>
        </div>
        <div class="grid__col-2">
          <a class="button button--export" href="/api/v1/download">
            <img class="icon__excel" src="images/file-excel.png"> Export
          </a>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="grid">
      <div class="grid__row">
        <div class="grid__col-2"></div>
        <div class="grid__col-8" id="results">

        </div>
        <div class="grid__col-2"></div>
      </div>
    </div>
  </section>
  <script src="js/all.min.js"></script>
</body>
</html>
