<body class="page__dashboard">
  <header class="header">
    <div class="grid">
      <div class="grid__row">
        <div class="grid__col-6">
          <div class="logo">
            <img class="logo__image" src="images/stack.png">
            <h1 class="logo__title">Parature Analytics</h1>
          </div>
        </div>
        <div class="grid__col-6">
          <nav class="nav text--right">
            <ul class="nav__bar">
              <li class="nav__element"><a href="/reports" class="nav__link">Reports</a></li>
              <li class="nav__element"><a href="/explore" class="nav__link">Explore</a></li>
              <li id="sign__out" class="nav__element"><a href="#" class="nav__link">Sign out</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="grid">
      <div class="grid__row">
        <div class="grid__col-12 text--center">
          <h3>Dashboard coming soon!</h3>
        </div>
      </div>
    </div>
  </main>

  <div id="cover" class="cover cover__loading">

      <div class="logo">
        <img class="logo__image" src="images/stack.png">
        <h1 class="logo__title">Parature Analytics</h1>
      </div>
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    </div>

  <script src="js/logout.js"></script>
  <script src="js/report.js"></script>
  <script src="js/summary.js"></script>
  <script scr="js/detail.js"></script>
  <script src="js/explore.js"></script>
  <script src="js/export.js"></script>
