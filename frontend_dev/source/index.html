<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parature Dashboard</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  <!-- build:css -->
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/score_required.css" rel="stylesheet">
  <link href="css/score_grid.css" rel="stylesheet">
  <link href="css/score_utils.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/footer.css" rel="stylesheet">
  <link href="css/navigation.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body>
  <header class="header">
    <div class="grid">
      <div class="grid__row">
        <div class="grid__col-6">
          <div class="logo">
            <img class="logo__image" src="images/stack.png">
            <h1 class="logo__title">Parature Analytics</h1>
          </div>

        </div>
        <div class="grid__col-6">
          <nav class="nav text--right">
            <ul class="nav__bar">
              <li class="nav__element"><a href="#" class="nav__link">Account</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="grid">

    <div class="grid__row grid__row--distinct">

      <div class="grid__col-1"></div>

      <div class="grid__col-10">

        <form id="report" class="form" method="get">

          <div class="form__row">

            <div class="form__section form__section--three-col">
              <label class="form__label" for="dateMin">Date from:</label>
              <input type="date" id="dateMin" name="dateMin">

              <label class="form__label" for="actionType">Action Type:</label>
              <select class="form__select" name="actionType" id="actionType">
                <option value="all">All</option>
                <option value="1 Star Ticket Rating">1 Star Ticket Rating</option>
                <option value="2 Star Ticket Rating">2 Star Ticket Rating</option>
                <option value="3 Star Ticket Rating">3 Star Ticket Rating</option>
                <option value="4 Star Ticket Rating">4 Star Ticket Rating</option>
                <option value="Additional Info">Additional Info</option>
              </select>
            </div>

            <div class="form__section form__section--three-col">
              <label class="form__label" for="dateMax">Date to:</label>
              <input type="date" id="dateMax" name="dateMax">

              <label class="form__label" for="groupBy">Group by:</label>
              <select class="form__select" name="groupBy" id="groupBy">
                <option value="none">None</option>
                <option value="year">Year</option>
                <option value="month">Month</option>
                <option value="day">Day</option>
              </select>
            </div>

            <div class="form__section form__section--three-col">
              <input type="submit" value="Run Report">
            </div>

          </div>

          <div class="form__row">

            <div class="form__section form__section--three-col">
              <label class="form__label" for="assignedTo">Assigned To:</label>
              <select class="form__select" name="assignedTo" id="assignedTo">
                <option value="all">All</option>
                <option value="Joel Colucci">Joel Colucci</option>
                <option value="Tyler Sivavec">Tyler Sivavec</option>
                <option value="Chamis Reinhart">Chamis Reinhart</option>
                <option value="Julian Edelman">Julian Edelman</option>
                <option value="Rob Gronkowski">Rob Gronkowski</option>
                <option value="Danny Amendola">Danny Amendola</option>
              </select>
            </div>

            <div class="form__section form__section--three-col">
              <label class="form__label" for="assignedFrom">Assigned From:</label>
              <select class="form__select" name="assignedFrom" id="assignedFrom">
                <option value="all">All</option>
                <option value="Joel Colucci">Joel Colucci</option>
                <option value="Tyler Sivavec">Tyler Sivavec</option>
                <option value="Chamis Reinhart">Chamis Reinhart</option>
                <option value="Julian Edelman">Julian Edelman</option>
                <option value="Rob Gronkowski">Rob Gronkowski</option>
                <option value="Danny Amendola">Danny Amendola</option>
              </select>
            </div>

            <div class="form__section form__section--three-col"></div>

          </div>

        </form>

      </div>
      <div class="grid__col-1"></div>

    </div>

    <div class="grid__row grid__row--distinct grid__row--alt">
      <div class="grid__col-1"></div>

      <div class="grid__col-10 results__nav">
        <div class="results__export">
          <img class="export__icon" src="images/file-excel.png">
          <h4 class="export__name">Export</h4>
        </div>
      </div>

      <div class="grid__col-1"></div>
    </div>

    <div class="grid__row">
      <div class="grid__col-1"></div>
      <div class="grid__col-10">

        <div class="tabs">
          <div class="tab__panel tab__panel--active">
            <div class="tab__link">
              <img class="tab__icon tab__icon--table" src="images/table2.png">
              <h4 class="tab__name">Data</h4>
            </div>

            <div class="tab__content">
              <h3>Results returned: 38</h3>
              <table id="data"></table>
            </div>
          </div>


          <div class="tab__panel">
            <div class="tab__link">
              <img class="tab__icon tab__icon--stats-bar" src="images/stats-bars.png">
              <h4 class="tab__name">Graphs</h4>
            </div>

            <div class="tab__content">
              hello, world
            </div>
          </div>

        </div>


      </div>
      <div class="grid__col-1"></div>
    </div>

  </div>

  <footer class="footer">
    <div class="grid">
      <div class="grid__row">
        <div class="grid__col-12 text--center">
          <span class="copy">Parature Analytics &copy; 2016 - Fresh as lettuce</span>
        </div>
      </div>
    </div>
  </footer>
  <!-- build:js -->
  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
