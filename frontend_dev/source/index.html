<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parature Dashboard</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  <!-- build:css -->
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/score_required.css" rel="stylesheet">
  <link href="css/score_grid.css" rel="stylesheet">
  <link href="css/score_utils.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/footer.css" rel="stylesheet">
  <link href="css/navigation.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body>
  <header class="header">
    <div class="grid">
      <div class="grid__row">
        <div class="grid__col-6">
          <div class="logo">
            <h1 class="logo__title">Parature Analytics</h1>
          </div>

        </div>
        <div class="grid__col-6">
          <nav class="nav text--right">
            <ul class="nav__bar">
              <li class="nav__element"><a href="#" class="nav__link">Action Report</a></li>
              <li class="nav__element"><a href="#" class="nav__link">CSR Report</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="grid">
    <div class="grid__row">
      <div class="grid__col-1"></div>
      <div class="grid__col-10">
        <form class="form">
          <div class="form__section form__section--two-col">
            <label class="form__label" for="type">Action type:</label>
            <select class="form__select" name="type" id="type">
              <option value="1">1 Star Ticket Rating</option>
              <option value="2">2 Star Ticket Rating</option>
              <option value="3">3 Star Ticket Rating</option>
              <option value="4">4 Star Ticket Rating</option>
            </select>
          </div>
          <div class="form__section form__section--two-col">
            <label class="form__label" for="datemin">Date from:</label>
            <input type="date" id="datemin">
          </div>
          <div class="form__section form__section--two-col">
            <label class="form__label" for="group">Group by:</label>
            <select class="form__select" name="group" id="group">
              <option value="0">None</option>
              <option value="1">Year</option>
              <option value="2">Month</option>
              <option value="3">Day</option>
            </select>
          </div>
          <div class="form__section form__section--two-col">
            <label class="form__label" for="datemax">Date to:</label>
            <input type="date" id="datemax">
          </div>
        </form>
      </div>
      <div class="grid__col-1"></div>
    </div>

    <div class="grid__row">
      <div class="grid__col-2"></div>
      <div class="grid__col-8">
        <table id="data"></table>
      </div>
      <div class="grid__col-2"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="grid">
      <div class="grid__row">
        <div class="grid__col-12 text--center">
          <span class="copy">Parature Dashboard &copy; 2015 - Fresh as lettuce</span>
        </div>
      </div>
    </div>
  </footer>
  <!-- build:js -->
  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
